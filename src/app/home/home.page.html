<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inbox
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <app-todos [todos]="todos"></app-todos>
  <section class="align-bottom">
    <ion-button color="dark" (click)="openModal()" shape="round" expand="full">
      <b>Adicionar Tarefa</b> <ion-icon slot="end" name="add"></ion-icon>
    </ion-button>
  </section>
</ion-content>
