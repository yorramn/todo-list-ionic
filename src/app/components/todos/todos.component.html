<ion-content [fullscreen]="true">
  <ion-title class="ion-margin-top ion-text-center">Tarefas incompletas</ion-title>
  <ion-list inset="true">
    <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
      <ion-item *ngFor="let todo of todos; index as index">
        <ion-checkbox [legacy]="true" (ionChange)="markTodoAsCompleted(index)" [checked]="todo.completed"></ion-checkbox>
        <ion-label>
          {{ todo.name }}
        </ion-label>
        <ion-button fill="clear" (click)="openModal(todo)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
  <ion-item-divider></ion-item-divider>
  <ion-title class="ion-margin-top ion-text-center">Tarefas completas</ion-title>
  <ion-list>
    <ion-item *ngFor="let completedTodo of completedTodos; index as index">
      <ion-checkbox (ionChange)="markTodoAsInCompleted(index)" [checked]="completedTodo.completed"></ion-checkbox>
      <ion-label>
        {{ completedTodo.name }}
      </ion-label>
      <ion-button fill="clear" (click)="openModal(completedTodo)">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
